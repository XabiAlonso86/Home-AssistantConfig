# Grupo Tiempo
weather:
  name: Tiempo
  entities:
    - sensor.yr_symbol
    - sun.sun
    - sensor.yr_temperature
    - sensor.yr_precipitation
    - sensor.yr_wind_speed
    - sensor.yr_wind_direction
    - sensor.yr_humidity
    - sensor.yr_cloudiness

# Grupo Speedtest
speedtest:
  name: Conexion
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

# Grupo para presencia gente
people:
  name: Gente
  entities:
    - device_tracker.xabisiphone
    - device_tracker.iphone
    - device_tracker.iphoneddemetrio
    - device_tracker.iphone2
# Grupo Internet con informacion Pi Hole y Conexion
g_internet:
  name: Internet
  view: yes
  entities:
    - group.speedtest
    - group.pi_hole
    - sun.sun
    - sensor.yr_symbol

# Grupo Pi Hole
pi_hole:
  name: My Pi Hole 2
  entities:
    - sensor.ads_blocked_today
    - sensor.ads_percentage_today
    - sensor.dns_queries_today
    - sensor.domains_being_blocked
    - sensor.ads_blocked_today
    - sensor.unique_domains
    - sensor.queries_forwarded
    - sensor.queries_cached
    - sensor.pi_hole_version
    - script.pihole_update
